<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Weather API</h1>
        <h4>Simple app to show weather based on searched location and change display temps as C/F</h4>
    </header>

    <nav>
        <input type="text" id="city">
        <button for="city">Search!</button>
    </nav>

    <main>
        <h1 id="city-name">Please input city name above</h1>
        <h3 id="date"></h3>
        <h2 id="weather"></h2>
        <h1 id="temperature"></h1>
    </main>

    <footer>
        <p>rezha4@github.com<br>powered by:</p>
        <a href="https://www.weatherapi.com/" title="Free Weather API">
            <img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0">
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
